
<article class="unit-article blog-post">
  <div class="unit-inner">
    <header>
      <div class="unit-head">
        <div class="unit-inner">
          <h1 class="h2 entry-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
        </div><!-- unit-inner -->
      </div><!-- unit-head -->
    </header>

    <div class="content entry-content">
      {{ post.content }}
      {% include meta.html %}
    </div>

    {% include social.html %}
  </div><!-- unit-inner -->
</article>
